[Rainmeter]
Uptime=1000
DynamicWindowSize=1

Blur=1
BlurRegion=1,0,25,200,75

[Variables]
@include=#@#French.inc

//////////////////////////////////////////////////////////////

[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureDate]
Measure=Time
Format=%A %d %B
Substitute=#date#

//////////////////////////////////////////////////////////////

[Time]
Meter=String
MeasureName=MeasureTime
X=0
Y=0
Text=%1
FontFace=Corporate
FontColor=255,255,255
FontSize=160
StringStyle=Normal
AntiAlias=1

[Date]
Meter=String
MeasureName=MeasureDate
X=156
Y=200
Text=%1
FontFace=Consolas
FontColor=255,255,255
FontSize=20
StringAlign=Center
StringStyle=Normal
AntiAlias=1



